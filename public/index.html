<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Orbitron&display=swap" rel="stylesheet" />
  <title>Black Jack</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/screen.css" />
</head>

<body>
  <h1></h1>
  <section class="top-section">
    <p class="dealer">Dealer</p>
    <p class="did-dealer-win"></p>
    <p class="dealer-total">Dealer Hand Total</p>
    <button class="reset hide-me">Restart Game</button>
  </section>
  <section class="player-one-section">
    <p class="player-one-win">Player One Total</p>
    <p class="did-you-win"></p>
    <p class="player-one">PLAYER 1 HAND</p>
    <div class="button">
      <button class="start">Start Game</button>
      <button class="hit-me">HIT ME!</button>
      <button class="stand">STAND</button>
    </div>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
